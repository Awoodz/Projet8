{% extends "webapp/base.html" %}
{% block title %}Mentions l√©gales{% endblock %}
{% block content %}
{% load static %}
<link href="{% static 'webapp/css/saved_products.css' %}" rel="stylesheet" />


<!-- Result section -->
<div class="search_body">
    {% for product in products %}
    <div class="col-md-4" style="float: left">
        <!-- image block -->
        <div class="result_box">
            <div class="img_box">
                <div class="img_score">
                    <div>
                        <a href="/product/{{ product.id }}/"><img class="product_img" src="{{ product.product_img }}"
                                alt="{{ product }}" /></a>
                    </div>
                    <div class="nutriscore_img">
                        <div class="nutriscore_ring nutriscore_ring_{{ product.product_nutriscore }}">
                            <div class="nutriscore_char">
                                {{ product.product_nutriscore }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="name_box">
                <h3><a class="product_name" href="/product/{{ product.id }}/">{{ product }}</a></h3>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
