<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="Pur beurre website" content="" />
    <meta name="Amaury" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'webapp/img/favicon.png' %}" />
    <!-- Google fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'webapp/css/base.css' %}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <div class="col-md-7">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}#page-top" style="color: black;"><img
                        id="logo_pb" src="{% static 'webapp/img/logo_pb.png' %}" title="Retour à l'accueil"
                        alt="Retour à l'acceuil" />Pur Beurre</a>
            </div>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item text-center">
                        <div class="col-md-2">
                            <form action="/search" title="Entrez le nom d'un produit">
                                {% csrf_token %}
                                {{ baseform }}
                            </form>
                        </div>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <div class="col-md-1 text-center">
                            <a class="nav-link js-scroll-trigger" href="{% url 'account' %}" title="Mon compte"
                                alt="Mon compte">
                                <i class="fa fa-user fa-2x" style="color: black;"></i>
                            </a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <div class="col-md-1 text-center">
                            <a class="nav-link js-scroll-trigger" href="{% url 'saved_products' %}"
                                title="Mes produits sauvegardés" alt="Mes produits sauvegardés">
                                <img id="carot_icon" src="{% static 'webapp/img/carot.png' %}" />
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="col-md-1 text-center">
                            <a href="{% url 'logout' %}" title="Me déconnecter" alt="Me déconnecter">

                                <i class="fa fa-sign-out fa-2x" style="color: black;"></i>
                            </a>
                        </div>
                    </li>
                    {% else %}
                    <div class="col-md-4 text-center">
                        Vous n'êtes pas connecté
                        <a href="{% url 'signup' %}">Créer un compte</a>
                    </div>
                    <li class="nav-item">
                        <div class="col-md-1 text-center">
                            <a href="{% url 'login' %}" title="Me connecter à mon compte"
                                alt="Me connecter à mon compte">
                                <i class="fa fa-sign-in fa-2x" style="color: black;"></i>
                            </a>
                        </div>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Section -->
    {% block content %}
    {% endblock %}
    <!-- Footer-->
    <footer class="bg-light py-5 pb_footer">
        <div class="col-md-6 text_footer">
            <a href="{% url 'legalmention' %}">
                <h4>Mentions légales</h4>
            </a>
        </div>
        <div class="col-md-6 text_footer">
            <a class="js-scroll-trigger" href="{% url 'index' %}#contact">
                <h4>Contact</h4>
            </a>
        </div>
    </footer>
    <!-- Bootstrap core JS-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <!-- Core theme JS-->
    <script src="{% static 'webapp/js/scripts.js' %}"></script>
</body>

</html>
